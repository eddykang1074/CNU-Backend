    <script src="https://cdn.jsdelivr.net/npm/vue@2.6.10/dist/vue.js"></script>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>


    <script>

        //현재 html문서가 웹브라우저에 모두완전히 로딩이 완료되면
        //지정한 콜백함수를 실행시켜라..ready('콜백함수')
        $(document).ready(function(){

            //JQuery의 AJAX를 이용해 백엔드 RESTAPI주소를 호출하여 데이터를 가져온다.
            //get('백엔드RESTAPI호출주소',콜백함수(서버에서보내준데이터))
            $.get('http://localhost:3000/api/articles/list',function(result){

                //웹브라우저 개발자도구 콘솔탭에 로깅해본다.. 잘 넘어오는지..아닌지...
                console.log("백엔드 RESTful API에서 제공된 데이터:",result);

                //REST API 서버에서 제공된 데이터 수만큼 반복적으로 
                //동적으로 HTML소스를 추가해 웹페이지  특정 요소에 자식요소를 추가한다.

                //데이터 목록을 반복해서 몬가 작업할때 사용
                //.each('배열데이터',배열에서 하나씩꺼내 로직을 구현하는 함수)
                $.each(result.data,function(index,item){

                    const trTag=`<tr>
                                    <td>${item.article_id}</td>
                                    <td><a href="/front/modify.html?id=${item.article_id}">${item.title}</a></td>
                                    <td>${item.ip_address}</td>
                                    <td>${item.view_cnt}</td>
                                    <td>${item.display}</td>
                                    <td>${item.regist_id}</td>
                                    <td>${item.regist_date}</td>
                                </tr>`;

                    //$("#html id값으로 html요소를 불러온다.")
                    //tbody태그를 찾아서 태그안에 trTag를 추가(append(추가할요소))
                    $("#list").append(trTag);
                });

            });
        });

    </script>
